name: Trigger auto deployment for freshdesk-mcp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/freshdesk-mcp-AutoDeployTrigger-d53d8bbd-43e8-4568-94c6-09fe8d7be7dd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FRESHDESKMCP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FRESHDESKMCP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FRESHDESKMCP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.FRESHDESKMCP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FRESHDESKMCP_REGISTRY_PASSWORD }}
          containerAppName: freshdesk-mcp
          resourceGroup: freshdesk-mcp-app
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


